<!DOCTYPE html>
<html>
<head>
    <title>Death Timer</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #1e1e1e;
            color: white;
        }
        .timer {
            font-size: 1.5em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>‚è≥ –í–∞—à –æ—Ç—Å—á–µ—Ç –¥–æ —Å–º–µ—Ä—Ç–∏</h1>
    <div id="timer" class="timer">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <button onclick="generateNew()">üé≤ –ù–æ–≤–∞—è –¥–∞—Ç–∞ —Å–º–µ—Ä—Ç–∏</button>

    <script>
        let deathDate = null;

        function updateTimer() {
            if (!deathDate) return;
            
            const now = new Date();
            const diff = deathDate - now;
            
            if (diff <= 0) {
                document.getElementById('timer').innerHTML = "–í—Ä–µ–º—è –≤—ã—à–ª–æ!";
                return;
            }
            
            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
            const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('timer').innerHTML = 
                `${years} –ª–µ—Ç ${days} –¥–Ω–µ–π ${hours} —á–∞—Å–æ–≤ ${minutes} –º–∏–Ω—É—Ç ${seconds} —Å–µ–∫—É–Ω–¥`;
        }

        function generateNew() {
            Telegram.WebApp.sendData(JSON.stringify({action: "generate"}));
        }

        window.onload = function() {
            Telegram.WebApp.ready();
            // –ü–æ–ª—É—á–∞–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â—É—é –¥–∞—Ç—É –∏–∑ –ë–î —á–µ—Ä–µ–∑ –±–æ—Ç–∞ –∏–ª–∏ –≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º –Ω–æ–≤—É—é
            deathDate = new Date(Date.now() + 1000 * 60 * 60 * 24 * 365 * 50); // –ü—Ä–∏–º–µ—Ä–Ω–∞—è –¥–∞—Ç–∞
            setInterval(updateTimer, 1000);
        };
    </script>
</body>
</html>
